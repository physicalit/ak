<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>
      {% block title %}
          Andak Consulting
      {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    {% load static %}
    <link rel="shortcut icon" type="image/ico" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/IndexPage.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/Download.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/ButtonCat.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/ProductPage.css' %}" />
    {% block stylesheet %}
    {% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script> {% endcomment %}
    {% endblock %}
  </head>
  <body class="flex-column">
      {% include 'menu.html' %}

      {% block content %}

      {% endblock %}

      {% include 'footer.html' %}
      <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
